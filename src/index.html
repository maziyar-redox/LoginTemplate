<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="grid grid-cols-12">
        <!-- SIDE BAE -->
        <section class="col-span-3 h-screen relative hidden lg:block">
            <!-- ABSOLUTE BACKGROUND -->
            <img src="img/login-bg.jpg" class="object-cover h-full absolute top-0 bottom-0 left-0 right-0 -z-50" alt="">
            <div class="flex flex-col items-center h-full justify-center gap-y-3">
                <!-- HEADER TEXT -->
                <h1 class="text-white text-4xl text-center font-Antique font-semibold w-[80%] mx-auto">
                    Partnership for Business Growth
                </h1>
                <!-- CAPTION -->
                <p class="text-white font-Antique font-light text-base text-center px-4">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididun.
                </p>
            </div>
        </section>
        <!-- MAIN SECTION -->
        <section class="col-span-full lg:col-span-9 h-screen relative bg-[#F9F9FA]">
            <!-- RETURN BUTTON -->
            <div class="absolute top-5 left-5">
                <button class="flex flex-row justify-center items-center text-Gray-1 gap-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                    <h6 class="text-sm pb-0.5 font-Antique font-normal">
                        Return Home
                    </h6>
                </button>
            </div>
            <!-- COPY RIGHT SECTION -->
            <div class="absolute bottom-5 left-0 lg:left-5 lg:w-auto w-full text-center">
                <span class="text-Gray-2 font-Antique font-medium text-xs">
                    Copyright 2024 Maziyar Isanezhad. All rights Reserved
                </span>
            </div>
            <!-- LOGIN/SIGN UP switch section -->
            <div class="absolute top-5 right-5">
                <button class="flex flex-row justify-center items-center gap-x-1 text-sm">
                    <span class="text-Gray-1 font-Antique font-normal tracking-tighter">
                        Already a Memeber?
                    </span>
                    <a href="#" class="underline text-Gray-3 font-Antique font-medium">
                        Login now
                    </a>
                </button>
            </div>
            <!-- MAIN LOGIN SECTION -->
            <div class="flex flex-col items-center justify-center h-screen gap-y-8">
                <div class="space-y-5 text-center">
                    <h1 class="font-Antique font-semibold text-lg md:text-2xl text-Gray-3 uppercase">
                        BECOME AN EXCLUSIVE MEMBERS
                    </h1>
                    <h4 class="font-normal font-Antique text-xs md:text-base text-Gray-1 uppercase">
                        SIGN UP and join the partnership 
                    </h4>
                </div>
                <form class="flex items-center justify-center flex-col gap-y-2 w-96">
                    <div class="flex items-center space-x-2 border border-Gray-4 bg-white pl-3 py-3 w-full">
                        <span class="block">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                        </span>
                        <input type="text" placeholder="Jhon Doe" class="border-none bg-transparent placeholder:text-xs text-sm text-gray-900 focus:outline-none" />
                    </div>
                    <div class="flex items-center space-x-2 border border-Gray-4 bg-white pl-3 py-3 w-full">
                        <span class="block">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                            </svg>                              
                        </span>
                        <input type="email" placeholder="Jhon@Doe.com" class="border-none bg-transparent placeholder:text-xs text-sm text-gray-900 focus:outline-none" />
                    </div>
                    <div class="flex items-center space-x-2 border border-Gray-4 bg-white pl-3 py-3 w-full relative" x-data="{ show: true }">
                        <span class="block">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                            </svg>                              
                        </span>
                        <button type="button" class="absolute right-2 text-Gray-4" @click="show = !show">
                            <div x-show="show">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </div>
                            <div x-show="!show">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                </svg>
                            </div>
                        </button>
                        <input :type="(show) ? 'text' : 'password'" placeholder="*******" class="border-none bg-transparent placeholder:text-xs text-sm text-gray-900 focus:outline-none" />
                    </div>
                    <button class="flex flex-row justify-between items-center bg-LameBlue px-5 py-4 w-full">
                        <span class="font-Antique font-medium text-white text-sm">
                            Become a Memeber
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                        </svg>                          
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</html>
